steps:
  - name: maven:3-jdk-8
    entrypoint: mvn
    args: ["test"]
  - name: maven:3-jdk-8
    entrypoint: mvn
    args: ["package", "-Dmaven.test.skip=true"]
  - name: gcr.io/cloud-builders/docker
    args: ["build", "-t", "gcr.io/$PROJECT_ID/deployment", "--build-arg=JAR_FILE=target/demo.deployment-0.0.1.jar", "."]
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/deployment']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'myservice', '--image', 'gcr.io/$PROJECT_ID/deployment', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
images: ["gcr.io/$PROJECT_ID/deployment"]